{% extends 'main/base.html' %}

{% block title %}
Добавить запись
{% endblock %}


{% block content %}
    <h1>Добавить запись</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.name }} <br>
        {{ form.surname }} <br>
        {{ form.number }} <br>
        <button type="submit" class="btn btn-secondary">Добавить запись</button>
        <span>{{error}}</span>
    </form>
{% endblock %}
